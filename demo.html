<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="A Web Component to add a protocol to URL inputs." />
		<title>&lt;url-input&gt; Web Component Demo</title>
		<meta name="color-scheme" content="light dark">
	</head>
	<body>
		<h1><code>&lt;url-input&gt;</code></h1>
		<h2 id="general">General usage example</h2>
		<p>
			<url-input><input type="url"></url-input>
		</p>
		<h2 id="general">Force HTTPS</h2>
		<p>
			<url-input force-https><input type="url"></url-input>
		</p>
		<script type="module" src="url-input.js" defer></script>
	</body>
</html>
